de:
  general:
    title: "Dokument mit der Blockchain versiegeln"
    titleARTIS: "Artis Notariats-Service"
    # info: "Auf dieser Webseite kannst du dir gratis einen unabhängig verifizierbaren Zeitstempel (= Siegel) für deine Dokumente erstellen. Jedes Mal wird dabei der früheste bekannte Zeitstempel des Dokuments angezeigt."
    info: |
      Hier findest du die sicherste und gleichzeitig einfachste Form, deine Daten und Dokumente zu schützen. 
      Egal ob Musikstück, Foto, Algorithmus oder sonstige schützenswerte Informationen - 
      dank Blockchain-Technologie sind deine Informationen anonym, manipulationssicher und 
      rechtlich verbindlich abgesichert.
      </br></br>
      <em><strong>Das Tolle daran:</strong></em> Wir selbst speichern keine deiner Dateien, liefern dir aber alle notwendigen
        Informationen, damit du unabhängig von uns Zeitpunkt und Originalzustand deiner Dokumente beweisen kannst.
      </br></br>
      <em><strong>Tipp für alle Neugierigen:</strong></em> Jetzt mit einem beliebigen Probedokument testen oder ein <u><a href='https://notary.ownyourdata.eu/de?hash=006748c21efaf8fe67b833d82cba7955619c3c3b06e11ed6562fbf6a1cb06f2c'>bestehendes Dokument ansehen</a></u>!
